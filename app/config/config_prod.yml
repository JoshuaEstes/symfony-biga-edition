imports:
    - { resource: config.yml }

doctrine:
    orm:
        entity_managers:
            default:
                # array, apc, memcache, memcached, xcache, service
                metadata_cache_driver:
                    type: apc
                result_cache_driver:
                    type: apc
                query_cache_driver:
                    type: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
